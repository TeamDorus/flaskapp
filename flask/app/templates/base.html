<!doctype html>
<html>
  <head>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Eigen style sheet -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"> -->

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-warning fw-bold" href="#">Pindos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTop">

          <!-- Left side menu -->
          <div class="navbar-nav">
            <a class="nav-link{% if active == "Home" %} active" aria-current="page{% endif %}" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link{% if active == "Traccar" %} active" aria-current="page{% endif %}" href="{{ url_for('traccar.traccar_route') }}">Traccar</a>
            <a class="nav-link{% if active == "Test" %} active" aria-current="page{% endif %}" href="{{ url_for('test') }}">Test</a>
            <a class="nav-link disabled">Disabled</a>
          </div>

          <!-- Right side menu -->
          <div class="navbar-nav ms-auto">
            <a class="nav-link{% if active == "Instellingen" %} active" aria-current="page{% endif %}" href="{{ url_for('config.config_general') }}">Instellingen</a>
          </div>

        </div>
      </div>
    </nav>
    <!-- End of Bootstrap navbar -->


    <!-- Message flashes -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container pt-3">

        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


    <!--  T H E   R E A L   C O N T E N T  -->
    {% block content %}{% endblock %}




    <!-- Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
